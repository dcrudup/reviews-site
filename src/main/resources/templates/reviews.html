<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Reviews</title>
</head>

<body>
	<header>
		<h1>A List of Reviews</h1>
	</header>
	
	<div th:each="review: ${reviews}">
	
	<li>
	<a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a>
	</li>
	
	
	</div>
		


</body>
</html>
