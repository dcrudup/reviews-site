<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Best Cookies</title>
</head>

<body>
	<header>
		<h1>The Best Cookies Ever!</h1>
	</header>

	<div th:each="review: ${reviews}">

		<li><a th:href="@{/review(id=${review.id})}"
			th:text="${review.name}"></a></li>

	</div>



</body>
</html>
